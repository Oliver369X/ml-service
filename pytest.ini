[tool:pytest]
# Configuración de pytest para ML Service

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test  
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración con servicios externos
    slow: Tests que toman más tiempo
    bolivian_data: Tests específicos con datos bolivianos
    ml_model: Tests que requieren modelos entrenados
    db: Tests que requieren base de datos
    network: Tests que requieren conexión de red

# Configuración de salida
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --disable-warnings

# Configuración de cobertura
addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=70

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*tensorflow.*:UserWarning
    ignore:.*keras.*:UserWarning

# Variables de entorno para tests
env = 
    ENV=test
    LOG_LEVEL=ERROR
    DATABASE_URL=postgresql://mluser:mlpassword@localhost:5433/ml_test_db
